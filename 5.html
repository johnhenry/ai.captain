<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WindowChain Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-8">
    <script type="module">
      import {
        createAdvancedTemplate,
        createProgressTracker,
        createTokenCounter,
        createCache,
        pipe,
        catchError,
        branch,
        enhancedPrompt,
        createModel,
        createMessageTemplate,
        streamPrompt,
        withJsonOutput,
        prompt,
        withRetry,
      } from "./window-chain.mjs";

      // Initialize model with system message
      const model = await createModel({
        temperature: 0.7,
        onDownloadProgress: (e) =>
          console.log(`Downloaded ${e.loaded}/${e.total}`),
      });

      // You can also use createMessageTemplate for more complex interactions
      const messageTemplate = createMessageTemplate(
        [
          ["system", "You are a helpful assistant specialized in {specialty}."],
          ["user", "Tell me about {topic}."],
        ],
        ["specialty", "topic"]
      );

      // Use the template
      const messages = messageTemplate({
        specialty: "language translation",
        topic: "Spanish greetings",
      });

      const response = await prompt(model, messages);
      console.log(response);
    </script>
  </body>
</html>
