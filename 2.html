<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WindowChain Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-8">
      <script type="module">
        import {createAdvancedTemplate, createProgressTracker, createTokenCounter, createCache,pipe, catchError, branch, enhancedPrompt, createModel, createMessageTemplate, streamPrompt, withJsonOutput, prompt, withRetry } from './window-chain.mjs';


   // Initialize model
  const model = await createModel({
    temperature: 0.7,
    onDownloadProgress: (e) => console.log(`Downloaded ${e.loaded}/${e.total}`),
  });

  // Create a template
  const translateTemplate = createMessageTemplate(
    [
      ["system", "You are a helpful translator."],
      ["human", "Translate '{text}' to {language}."],
    ],
    ["text", "language"]
  );

  // Use template with direct prompt
  const result = await prompt(
    model,
    translateTemplate({
      text: "Hello world",
      language: "Spanish",
    })
  );
  console.log(result);

      </script>
    </cdn>
  </body>
</html>
