<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WindowChain Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-8">
    <script type="module">
      import {
        createAdvancedTemplate,
        createProgressTracker,
        createTokenCounter,
        createCache,
        pipe,
        catchError,
        branch,
        enhancedPrompt,
        createModel,
        createMessageTemplate,
        streamPrompt,
        withJsonOutput,
        prompt,
        withRetry,
      } from "./window-chain.mjs";

      // Initialize model with system message
      const model = await createModel({
        temperature: 0.7,
        onDownloadProgress: (e) =>
          console.log(`Downloaded ${e.loaded}/${e.total}`),
        systemPrompt: `You ONLY output valid JSON objects. NEVER give explanations or examples. NEVER use markdown formatting. NEVER use backticks. Output MUST be a single JSON object with exactly these three fields: input (string), language (string), output (string).`,
      });

      // Use with JSON output
      const jsonModel = withJsonOutput(model, {
        input: "string",
        language: "string",
        output: "string", // Added to demonstrate system message influence
      });

      // The system message will influence how the model responds
      const jsonResult = await prompt(model, "Translate 'hello' to Spanish");
      console.log(jsonResult); // Will include translation, language, and cultural context
    </script>
  </body>
</html>
